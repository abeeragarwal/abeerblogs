baseURL: "https://abeeragarwal.github.io/abeerblogs/"
languageCode: en-us
title: My New Hugo Site
theme: PaperMod
enableInlineShortcodes: true
defaultContentLanguage: "en"

params:
  profileMode:
    enabled: true
    title: "Abeer Agarwal"
    subtitle: "Developer • Blogger • Problem Solver"
    imageUrl: "images/profile.jpg"
    imageTitle: "Abeer Agarwal"
    buttons:
      - name: "GitHub"
        url: "https://github.com/abeeragarwal"
      - name: "LinkedIn"
        url: "https://www.linkedin.com/in/abeer-agarwal/"

  colorScheme: "nord"
  defaultTheme: "light"
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowPostSummary: true

  socialIcons:
    - name: github
      url: "https://github.com/abeeragarwal"
    - name: linkedin
      url: "https://www.linkedin.com/in/abeer-agarwal/"

menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: 1
    - identifier: blog
      name: Blog
      url: /docs/
      weight: 2
    - identifier: about
      name: About
      url: /about/
      weight: 3

outputs:
  home:
    - HTML
    - RSS
    - JSON